            transform-style: preserve-3d;

            perspective: 1000px;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);

/* 拼图游戏基本布局样式 */

    <h1 id="gameTitle">元素符号消消乐</h1>

    <script>
        // 元素数据
        const elements = [
            { symbol: "H", name: "氢" },
            { symbol: "He", name: "氦" },
            { symbol: "Li", name: "锂" },
            { symbol: "Be", name: "铍" },
            { symbol: "B", name: "硼" },
            { symbol: "C", name: "碳" },
            { symbol: "N", name: "氮" },
            { symbol: "O", name: "氧" },
            { symbol: "F", name: "氟" },
            { symbol: "Ne", name: "氖" },
            { symbol: "Na", name: "钠" },
            { symbol: "Mg", name: "镁" },
            { symbol: "Al", name: "铝" },
            { symbol: "Si", name: "硅" },
            { symbol: "P", name: "磷" },
            { symbol: "S", name: "硫" },
            { symbol: "Cl", name: "氯" },
            { symbol: "Ar", name: "氩" },
            { symbol: "K", name: "钾" },
            { symbol: "Ca", name: "钙" },
            { symbol: "Cu", name: "铜" },
            { symbol: "Hg", name: "汞" },
            { symbol: "Ag", name: "银" },
            { symbol: "Pt", name: "铂" },
            { symbol: "Au", name: "金" },
            { symbol: "Mn", name: "锰" },
            { symbol: "Fe", name: "铁" },
            { symbol: "Ba", name: "钡" },
            { symbol: "I", name: "碘" },
            { symbol: "Zn", name: "锌" }
        ];

        // 游戏变量
        let selectedBubbles = [];
        let matchedPairs = 0;
        let startTime;
        let timer;
        let currentTime = 0;
        let gameData = JSON.parse(localStorage.getItem('elementGameData')) || {};
        let currentClassName = '';

        // 贪吃蛇游戏变量
        let snake = [];
        let foods = [];
        let direction = 'right';
        let gameInterval;
        let correctCount = 0;
        let wrongCount = 0;
        // 添加元素记录变量
        let correctElements = [];
        let wrongElements = [];

        // 速度控制变量
        let snakeSpeed = 200; // 初始速度（毫秒）
        let speedLevel = 1; // 速度等级
        const MAX_SPEED_LEVEL = 5; // 最大速度等级

        // DOM元素
        const gameTitle = document.getElementById('gameTitle');
        const gameContainer = document.getElementById('gameContainer');
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const resultDiv = document.getElementById('result');
        const resultContainer = document.getElementById('resultContainer');
        const classTitle = document.getElementById('classTitle');
        const leaderboard = document.getElementById('leaderboard');
        const leaderboardBody = document.getElementById('leaderboardBody');
        const bubbleSound = document.getElementById('bubbleSound');
        const classNameInput = document.getElementById('className');
        const studentNameInput = document.getElementById('studentName');
        const overlay = document.getElementById('overlay');
        // 添加元素显示区域
        const eatenElementsContainer = document.createElement('div');
        eatenElementsContainer.style.display = 'flex';
        eatenElementsContainer.style.justifyContent = 'space-around';
        eatenElementsContainer.style.width = '100%';
        eatenElementsContainer.style.marginTop = '20px';

        const correctElementsDiv = document.createElement('div');
        correctElementsDiv.innerHTML = '<h3>正确元素:</h3><ul id="correct-list"></ul>';

        const wrongElementsDiv = document.createElement('div');
        wrongElementsDiv.innerHTML = '<h3>错误元素:</h3><ul id="wrong-list"></ul>';

        eatenElementsContainer.appendChild(correctElementsDiv);
        eatenElementsContainer.appendChild(wrongElementsDiv);

        // 速度显示元素
        const speedDisplay = document.createElement('div');
        speedDisplay.id = 'speed-display';
        speedDisplay.style.position = 'absolute';
        speedDisplay.style.top = '10px';
        speedDisplay.style.right = '10px';
        speedDisplay.style.color = 'white';
        speedDisplay.style.fontFamily = 'Arial, sans-serif';
        speedDisplay.style.fontSize = '16px';
        speedDisplay.textContent = `速度: ${speedLevel}/${MAX_SPEED_LEVEL}`;
        document.body.appendChild(speedDisplay);

        // 开始游戏
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);

        function startGame() {
            const className = classNameInput.value.trim();
            const studentName = studentNameInput.value.trim();
            const gameMode = document.getElementById('gameMode').value;

            if (!className || !studentName) {
                alert('请输入班级和姓名');
                return;
            }

            currentClassName = className;

            // 初始化游戏数据
            if (!gameData[className]) {
                gameData[className] = [];
            }

            // 重置游戏状态
            selectedBubbles = [];
            matchedPairs = 0;
            gameContainer.innerHTML = '';

            // 显示游戏标题、区域和计时器
            gameTitle.style.display = 'block';
            timerElement.style.display = 'block';

            // 隐藏输入区域
            document.querySelector('.input-section').style.display = 'none';

            // 隐藏结果区域
            resultContainer.style.display = 'none';
            overlay.style.display = 'none';

            // 根据游戏模式初始化
        if (gameMode === 'match') {
            gameTitle.textContent = '元素符号消消乐';
            gameContainer.style.display = 'flex';
            if (document.getElementById('snakeCanvas')) {
                document.getElementById('snakeCanvas').style.display = 'none';
            }
            createGameCards();

            // 开始计时
            startTime = new Date().getTime();
            currentTime = 0;
            timerElement.textContent = `时间: ${currentTime}秒`;
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        } else if (gameMode === 'snake') {
            gameTitle.textContent = '元素符号贪吃蛇';
            gameContainer.style.display = 'none';
            // 显示游戏标题和计时器
            gameTitle.style.display = 'block';
            timerElement.style.display = 'block';
            // 开始计时
            startTime = new Date().getTime();
            currentTime = 0;
            timerElement.textContent = `时间: ${currentTime}秒`;
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            // 初始化贪吃蛇游戏
            initSnakeGame();
        } else if (gameMode === 'puzzle') {
            gameTitle.textContent = '元素符号拼图挑战';
            gameContainer.style.display = 'none';
            // 显示游戏标题和计时器
            gameTitle.style.display = 'block';
            timerElement.style.display = 'block';
            // 开始计时
            startTime = new Date().getTime();
            currentTime = 0;
            timerElement.textContent = `时间: ${currentTime}秒`;
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            // 初始化拼图游戏
            initPuzzleGame();
        }

        }

        // 生成食物（确保与蛇身网格精确对齐）
        function generateFood() {
            foods = [];

            // 生成正确食物
            const correctFood = generateOneFood(true);
            foods.push(correctFood);
            // 显示正确食物的中文名
            showCenterHint(correctFood.element.name);

            // 生成错误食物
            const wrongFood = generateOneFood(false);
            foods.push(wrongFood);
        }

        function generateOneFood(isCorrect) {
            const canvas = document.getElementById('snakeCanvas');
            const cols = Math.floor(canvas.width / 20);
            const rows = Math.floor(canvas.height / 20);

            let validPosition = false;
            let x, y;

            while (!validPosition) {
                const col = Math.floor(Math.random() * cols);
                const row = Math.floor(Math.random() * rows);
                x = col * 20;
                y = row * 20;

                validPosition = true;

                // 检查是否与蛇身重叠
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === x && snake[i].y === y) {
                        validPosition = false;
                        break;
                    }
                }

                // 检查是否与其他食物重叠
                for (let i = 0; i < foods.length; i++) {
                    if (foods[i] && foods[i].x === x && foods[i].y === y) {
                        validPosition = false;
                        break;
                    }
                }
            }

            const randomElement = elements[Math.floor(Math.random() * elements.length)];

            return {
                x,
                y,
                element: randomElement,
                isCorrect,
                eaten: false
            };
        }

        // 初始化贪吃蛇游戏
        function initSnakeGame() {
            // 获取速度选择值
            const speedLevelSelect = document.getElementById('speedLevel');
            speedLevel = parseInt(speedLevelSelect.value);
            snakeSpeed = 200 - (speedLevel - 1) * 30; // 速度等级越高，间隔越短
            updateSpeedDisplay();

            // 创建画布元素（如果不存在）
            let canvas = document.getElementById('snakeCanvas');
            if (!canvas) {
                canvas = document.createElement('canvas');
                canvas.id = 'snakeCanvas';
                canvas.width = 600;
                canvas.height = 400;
                canvas.style.display = 'none';
                canvas.style.border = '1px solid #000';
                canvas.style.margin = '0 auto';
                // 将画布添加到游戏容器中
                gameContainer.appendChild(canvas);
                // 添加元素显示区域
                gameContainer.appendChild(eatenElementsContainer);
            }

            // 获取画布上下文
            const ctx = canvas.getContext('2d');

            // 中央提示状态
            centerHint = {
                text: '',
                visible: false
            };

            // 重置游戏状态
            snake = [
                {x: 160, y: 160, isError: false},
                {x: 140, y: 160, isError: false},
                {x: 120, y: 160, isError: false}
            ];
            direction = 'right';
            correctCount = 0;
            wrongCount = 0;
            // 重置元素记录
            correctElements = [];
            wrongElements = [];
            updateEatenLists();

            // 显示游戏容器和画布
            gameContainer.style.display = 'flex';
            canvas.style.display = 'block';
            eatenElementsContainer.style.display = 'flex';

            // 生成第一个食物
            generateFood();

            // 开始游戏循环
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, snakeSpeed);

            // 添加键盘控制
            document.addEventListener('keydown', handleKeyDown);
        }

        function handleKeyDown(e) {
            // 改变方向
            const keyPressed = e.keyCode;

            // 防止180度转向（支持方向键和WASD）
            if ((keyPressed === 37 || keyPressed === 65) && direction !== 'right') direction = 'left';   // 左箭头或A
            else if ((keyPressed === 38 || keyPressed === 87) && direction !== 'down') direction = 'up';    // 上箭头或W
            else if ((keyPressed === 39 || keyPressed === 68) && direction !== 'left') direction = 'right'; // 右箭头或D
            else if ((keyPressed === 40 || keyPressed === 83) && direction !== 'up') direction = 'down';   // 下箭头或S

            // 添加速度控制（+/-键）
            if (e.key === '+' || e.key === '=') {
                increaseSpeed();
            } else if (e.key === '-' || e.key === '_') {
                decreaseSpeed();
            }
        }

        function increaseSpeed() {
            if (speedLevel < MAX_SPEED_LEVEL) {
                speedLevel++;
                snakeSpeed = Math.max(50, snakeSpeed - 30); // 每次加速减少30毫秒，最小50毫秒
                updateSpeedDisplay();
                restartGameLoop();
            }
        }

        function decreaseSpeed() {
            if (speedLevel > 1) {
                speedLevel--;
                snakeSpeed += 30; // 每次减速增加30毫秒
                updateSpeedDisplay();
                restartGameLoop();
            }
        }

        function updateSpeedDisplay() {
            speedDisplay.textContent = `速度: ${speedLevel}/${MAX_SPEED_LEVEL}`;
        }

        function restartGameLoop() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            if (gameState === 'running') {
                gameInterval = setInterval(gameLoop, snakeSpeed);
            }
        }

        function restartGame() {
            resultContainer.style.display = 'none';
            overlay.style.display = 'none';
            document.querySelector('.input-section').style.display = 'block';
            gameTitle.style.display = 'none';
            timerElement.style.display = 'none';
            gameContainer.style.display = 'none';

            // 清空输入框
            classNameInput.value = '';
            studentNameInput.value = '';
        }

        function updateTimer() {
            currentTime = Math.floor((new Date().getTime() - startTime) / 1000);
            timerElement.textContent = `时间: ${currentTime}秒`;
        }

        function createGameCards() {
            // 创建符号和名称的卡片
            const symbolCards = [...elements];
            const nameCards = [...elements];

            // 打乱顺序
            shuffleArray(symbolCards);
            shuffleArray(nameCards);

            // 合并并创建气泡
            const allCards = [];

            // 添加符号卡片
            symbolCards.forEach(element => {
                allCards.push({
                    type: 'symbol',
                    value: element.symbol,
                    match: element.name
                });
            });

            // 添加名称卡片
            nameCards.forEach(element => {
                allCards.push({
                    type: 'name',
                    value: element.name,
                    match: element.symbol
                });
            });

            // 再次打乱
            shuffleArray(allCards);

            // 创建气泡元素
            allCards.forEach((card, index) => {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${card.type}`;
                bubble.dataset.type = card.type;
                bubble.dataset.value = card.value;
                bubble.dataset.match = card.match;
                bubble.dataset.index = index;

                const symbolText = document.createElement('div');
                symbolText.className = 'symbol-text';
                symbolText.textContent = card.type === 'symbol' ? card.value : '';

                const nameText = document.createElement('div');
                nameText.className = 'name-text';
                nameText.textContent = card.type === 'name' ? card.value : '';

                bubble.appendChild(symbolText);
                bubble.appendChild(nameText);

                bubble.addEventListener('click', handleBubbleClick);

                gameContainer.appendChild(bubble);
            });
        }

        function handleBubbleClick(event) {
            const bubble = event.currentTarget;

            // 如果已经选中或者是已匹配的，则忽略
            if (bubble.classList.contains('selected') || bubble.classList.contains('matched')) {
                return;
            }

            // 播放音效
            bubbleSound.currentTime = 0;
            bubbleSound.play();

            // 选中当前气泡
            bubble.classList.add('selected');
            selectedBubbles.push(bubble);

            // 如果选中了两个气泡
            if (selectedBubbles.length === 2) {
                const bubble1 = selectedBubbles[0];
                const bubble2 = selectedBubbles[1];

                // 检查是否匹配
                if ((bubble1.dataset.type !== bubble2.dataset.type) &&
                    ((bubble1.dataset.value === bubble2.dataset.match) &&
                     (bubble2.dataset.value === bubble1.dataset.match))) {
                    // 匹配成功
                    setTimeout(() => {
                        bubble1.classList.add('matched');
                        bubble2.classList.add('matched');
                        selectedBubbles = [];
                        matchedPairs++;

                        // 检查游戏是否结束
                        if (matchedPairs === elements.length) {
                            endGame();
                        }
                    }, 500);
                } else {
                    // 不匹配
                    setTimeout(() => {
                        bubble1.classList.remove('selected');
                        bubble2.classList.remove('selected');
                        selectedBubbles = [];
                    }, 1000);
                }
            }
        }

        // 改变方向
        function changeDirection(e) {
            const keyPressed = e.keyCode;

            // 防止180度转向（支持方向键和WASD）
            if ((keyPressed === 37 || keyPressed === 65) && direction !== 'right') direction = 'left';   // 左箭头或A
            else if ((keyPressed === 38 || keyPressed === 87) && direction !== 'down') direction = 'up';    // 上箭头或W
            else if ((keyPressed === 39 || keyPressed === 68) && direction !== 'left') direction = 'right'; // 右箭头或D
            else if ((keyPressed === 40 || keyPressed === 83) && direction !== 'up') direction = 'down';   // 下箭头或S
        }

        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            const canvas = document.getElementById('snakeCanvas');

            // 撞墙检测
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // 撞到自己检测（跳过头部）
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // 游戏结束
        function endGame() {
            clearInterval(gameInterval);
            document.removeEventListener('keydown', changeDirection);

            // 计算正确率
            const total = correctCount + wrongCount;
            const accuracy = total > 0 ? Math.round((correctCount / total) * 100) : 0;

            // 显示结果
            resultDiv.textContent = `游戏结束！正确率: ${accuracy}% (${correctCount}/${total})`;
            classTitle.textContent = `${currentClassName} 排行榜`;

            // 隐藏游戏区域
            document.getElementById('snakeCanvas').style.display = 'none';

            // 显示结果容器和遮罩
            resultContainer.style.display = 'block';
            overlay.style.display = 'block';

            // 保存成绩（如果需要）
            // 贪吃蛇模式暂时不保存成绩
        }

        function showLeaderboard(className) {
            leaderboardBody.innerHTML = '';

            const classData = gameData[className] || [];
            const topScores = classData.slice(0, 10); // 显示前10名

            if (topScores.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 3;
                cell.textContent = '暂无记录';
                row.appendChild(cell);
                leaderboardBody.appendChild(row);
                return;
            }

            topScores.forEach((score, index) => {
                const row = document.createElement('tr');

                const rankCell = document.createElement('td');
                rankCell.textContent = index + 1;

                const nameCell = document.createElement('td');
                nameCell.textContent = score.name;

                const timeCell = document.createElement('td');
                timeCell.textContent = score.time;

                row.appendChild(rankCell);
                row.appendChild(nameCell);
                row.appendChild(timeCell);

                leaderboardBody.appendChild(row);
            });
        }

        // 辅助函数：打乱数组顺序
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 贪吃蛇移动函数
        function moveSnake(ateFood) {
            const head = {x: snake[0].x, y: snake[0].y, isError: false};

            // 根据方向移动头部
            if (direction === 'right') head.x += 20;
            else if (direction === 'left') head.x -= 20;
            else if (direction === 'up') head.y -= 20;
            else if (direction === 'down') head.y += 20;

            // 添加新头部
            snake.unshift(head);

            // 如果没有吃到食物，移除尾部（保留红色标记）
            if (!ateFood) {
                snake.pop();
            }
        }

        // 检查食物碰撞
        function checkFoodCollision() {
            const head = snake[0];
            let ateFood = false;

            for (let i = 0; i < foods.length; i++) {
                const food = foods[i];
                if (head.x === food.x && head.y === food.y) {
                    food.eaten = true;
                    ateFood = true;

                    if (food.isCorrect) {
                        correctCount++;
                        // 记录正确元素
                        correctElements.push(food.element);
                    } else {
                        wrongCount++;
                        // 记录错误元素
                        wrongElements.push(food.element);
                        // 在蛇尾添加一个红色格子
                        const tail = {...snake[snake.length - 1], isError: true};
                        snake.push(tail);
                    }
                    // 更新显示
                    updateEatenLists();
                }
            }

            // 如果吃到食物，重新生成所有食物
            if (ateFood) {
                generateFood();
            }

            return ateFood;
        }

        // 更新吃到的元素显示
        function updateEatenLists() {
            const correctList = document.getElementById('correct-list');
            const wrongList = document.getElementById('wrong-list');

            correctList.innerHTML = '';
            wrongList.innerHTML = '';

            // 显示正确吃到的元素（带中文名称）
            correctElements.forEach(element => {
                const li = document.createElement('li');
                li.textContent = `${element.symbol}（${element.name}）`;
                correctList.appendChild(li);
            });

            // 显示错误吃到的元素（仅符号）
            wrongElements.forEach(element => {
                const li = document.createElement('li');
                li.textContent = element.symbol;
                wrongList.appendChild(li);
            });
        }

        // 显示中央提示
        function showCenterHint(text) {
            centerHint.text = text;
            centerHint.visible = true;
            centerHint.startTime = new Date().getTime();

            // 添加淡入效果
            centerHint.opacity = 0;
            const fadeIn = setInterval(() => {
                centerHint.opacity += 0.1;
                if (centerHint.opacity >= 1) clearInterval(fadeIn);
            }, 50);

            // 1.5秒后开始淡出
            setTimeout(() => {
                const fadeOut = setInterval(() => {
                    centerHint.opacity -= 0.1;
                    if (centerHint.opacity <= 0) {
                        clearInterval(fadeOut);
                        centerHint.visible = false;
                        centerHint.text = '';
                    }
                }, 50);
            }, 1500);
        }

        // 绘制游戏画面
        function drawGame(ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇身
            snake.forEach((segment, index) => {
                if (segment.isError) {
                    ctx.fillStyle = '#FF5252'; // 红色
                } else {
                    ctx.fillStyle = '#4CAF50'; // 绿色
                }
                ctx.fillRect(segment.x, segment.y, 20, 20);
                ctx.strokeRect(segment.x, segment.y, 20, 20);
            });

            // 绘制两个食物
            foods.forEach(food => {
                ctx.fillStyle = '#4CAF50'; // 两个食物均为绿色
                ctx.fillRect(food.x, food.y, 20, 20);
                ctx.strokeRect(food.x, food.y, 20, 20);

                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText(food.element.symbol, food.x + 5, food.y + 15);
            });

            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.fillText(`正确: ${correctCount}  错误: ${wrongCount}`, 10, 20);

            // 绘制中央提示（如果有）
            if (centerHint.text && centerHint.visible) {
                ctx.globalAlpha = centerHint.opacity;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(canvas.width/2 - 100, canvas.height/2 - 25, 200, 50);

                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(centerHint.text, canvas.width/2, canvas.height/2 + 10);
                ctx.textAlign = 'left';
                ctx.globalAlpha = 1.0; // 重置透明度
            }
        }

        // 初始化拼图游戏
        function initPuzzleGame() {
            // 显示游戏容器
            gameContainer.style.display = 'block';
            gameContainer.innerHTML = '<div id="puzzleGame">' +
                '<div class="game-header">' +
                '   <div class="timer">时间: 90秒</div>' +
                '   <div class="score">正确: 0</div>' +
                '</div>' +
                '<div class="puzzle-container">' +
                '   <div class="puzzle-board" id="puzzleBoard"></div>' +
                '   <div class="puzzle-pieces" id="puzzlePieces"></div>' +
                '</div>' +
                '<div class="difficulty">' +
                '   <label>难度:</label>' +
                '   <select id="puzzleDifficulty">' +
                '       <option value="easy">初级</option>' +
                '       <option value="medium" selected>中级</option>' +
                '       <option value="hard">高级</option>' +
                '   </select>' +
                '</div>' +
                '</div>';

            // 初始化拼图游戏逻辑
            setupPuzzleGame();
        }

        // 设置拼图游戏
        function setupPuzzleGame() {
            const difficulty = document.getElementById('puzzleDifficulty').value;
            let gridSize;

            // 根据难度设置网格大小
            switch(difficulty) {
                case 'easy': gridSize = 3; break;
                case 'medium': gridSize = 4; break;
                case 'hard': gridSize = 5; break;
                default: gridSize = 4;
            }

            // 随机选择元素
            const selectedElements = [];
            while(selectedElements.length < gridSize * gridSize) {
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                if(!selectedElements.some(e => e.symbol === randomElement.symbol)) {
                    selectedElements.push(randomElement);
                }
            }

            // 创建拼图板
            const puzzleBoard = document.getElementById('puzzleBoard');
            puzzleBoard.innerHTML = '';
            puzzleBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            // 创建拼图块区域
            const puzzlePieces = document.getElementById('puzzlePieces');
            puzzlePieces.innerHTML = '';
            puzzlePieces.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            // 打乱顺序的拼图块
            const shuffledElements = [...selectedElements];
            shuffleArray(shuffledElements);

// 创建位置槽和拼图块
            selectedElements.forEach((element, index) => {
                // 创建位置槽
                const slot = document.createElement('div');
                slot.className = 'puzzle-slot';
                slot.dataset.symbol = element.symbol;
                slot.dataset.index = index;
                slot.textContent = element.symbol;  // 显示元素符号
                puzzleBoard.appendChild(slot);

                // 创建拼图块
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.textContent = shuffledElements[index].name; // 显示元素名称
                piece.dataset.symbol = shuffledElements[index].symbol;
                piece.dataset.index = index;
                piece.draggable = true;


                // 添加拖拽事件
                piece.addEventListener('dragstart', dragStart);
                slot.addEventListener('dragover', dragOver);
                slot.addEventListener('drop', drop);

                puzzlePieces.appendChild(piece);
            });

            // 初始化游戏状态
            let correctCount = 0;
            let startTime = new Date().getTime();
            const totalPieces = gridSize * gridSize;

            // 更新计时器
            const timerElement = document.querySelector('.timer');
            const scoreElement = document.querySelector('.score');

            const gameTimer = setInterval(() => {
                const elapsed = Math.floor((new Date().getTime() - startTime) / 1000);
                const remaining = 90 - elapsed;

                if(remaining <= 0) {
                    clearInterval(gameTimer);
                    endPuzzleGame(correctCount, totalPieces);
                    return;
                }

                timerElement.textContent = `时间: ${remaining}秒`;
                scoreElement.textContent = `正确: ${correctCount}/${totalPieces}`;
            }, 1000);

            // 拖拽功能实现
            let draggedPiece = null;

            function dragStart(e) {
                draggedPiece = e.target;
                e.dataTransfer.setData('text/plain', e.target.dataset.index);
            }

            function dragOver(e) {
                e.preventDefault();
            }

function drop(e) {
                e.preventDefault();
                const slot = e.target.closest('.puzzle-slot');
                if (!slot || !draggedPiece) return;

                // 检查是否正确
                const isCorrect = slot.dataset.symbol === draggedPiece.dataset.symbol;

                if(isCorrect) {
                    slot.appendChild(draggedPiece);
                    slot.classList.add('correct');
                    correctCount++;
                    // 添加正确匹配动画
                    slot.style.animation = 'pulse 0.5s';
                    setTimeout(() => slot.style.animation = '', 500);

                    // 检查游戏是否完成
                    if(correctCount === totalPieces) {
                        clearInterval(gameTimer);
                        endPuzzleGame(correctCount, totalPieces);
                    }
                } else {
                    // 错误匹配反馈
                    slot.style.animation = 'shake 0.5s';
                    setTimeout(() => slot.style.animation = '', 500);
                }
                draggedPiece = null;
            }





            // 游戏结束处理
            function endPuzzleGame(correct, total) {
                const accuracy = Math.round((correct / total) * 100);

                // 显示结果容器
                resultDiv.textContent = `拼图挑战完成！正确率: ${accuracy}% (${correct}/${total})`;
                resultContainer.style.display = 'block';
                overlay.style.display = 'block';
            }
        }

    </script>
